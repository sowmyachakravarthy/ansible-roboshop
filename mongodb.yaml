- name: configuring mongodb server
  become: yes
  hosts: mongodb
  tasks:
  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start and enable mongodb services
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes
      